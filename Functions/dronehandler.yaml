metadata:
  name: dronehandler
  labels:
    nuclio.io/project-name: ad88c3d7-3b6a-441f-a552-8eae1f689765
spec:
  handler: "main:handler"
  runtime: nodejs
  resources: {}
  image: "nuclio/processor-dronehandler:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    droneTrigger:
      class: ""
      kind: mqtt
      url: "192.168.1.184:1883"
      username: guest
      password: guest
      attributes:
        subscriptions:
          - qos: 0
            topic: forest/drone/release
  version: 1
  build:
    functionSourceCode: 
    commands:
      - 'npm install mqtt'
      - 'npm install restler'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
